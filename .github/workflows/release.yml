name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write  # For trusted publishing

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build cross-platform binaries
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64 (musl for static binary)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_zigbuild: true
          # Linux ARM64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use_zigbuild: true
          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            use_zigbuild: false
          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            use_zigbuild: false
          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_zigbuild: false

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Install zigbuild for Linux cross-compilation
      - name: Install cargo-zigbuild
        if: matrix.use_zigbuild
        run: |
          pip3 install ziglang
          cargo install cargo-zigbuild

      # Build with zigbuild (Linux targets)
      - name: Build (zigbuild)
        if: matrix.use_zigbuild
        run: |
          cargo zigbuild --release --target ${{ matrix.target }} -p siphon
          cargo zigbuild --release --target ${{ matrix.target }} -p siphon-server

      # Build natively (macOS, Windows)
      - name: Build (native)
        if: ${{ !matrix.use_zigbuild }}
        run: |
          cargo build --release --target ${{ matrix.target }} -p siphon
          cargo build --release --target ${{ matrix.target }} -p siphon-server

      # Package binaries
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../siphon-${{ github.ref_name }}-${{ matrix.target }}.tar.gz siphon
          tar czf ../../../siphon-server-${{ github.ref_name }}-${{ matrix.target }}.tar.gz siphon-server

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../siphon-${{ github.ref_name }}-${{ matrix.target }}.zip siphon.exe
          7z a ../../../siphon-server-${{ github.ref_name }}-${{ matrix.target }}.zip siphon-server.exe

      - uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            siphon-*.tar.gz
            siphon-*.zip
            siphon-server-*.tar.gz
            siphon-server-*.zip

  # Publish to crates.io
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: |
          cargo publish -p siphon --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
          cargo publish -p siphon-server --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Create GitHub Release
  release:
    runs-on: ubuntu-latest
    needs: [build, publish]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          merge-multiple: true

      # Generate checksums
      - name: Generate checksums
        run: |
          sha256sum siphon-*.tar.gz siphon-*.zip 2>/dev/null > SHA256SUMS.txt || true
          sha256sum siphon-server-*.tar.gz siphon-server-*.zip 2>/dev/null >> SHA256SUMS.txt || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            siphon-*.tar.gz
            siphon-*.zip
            siphon-server-*.tar.gz
            siphon-server-*.zip
            SHA256SUMS.txt

  # Build and push Docker image
  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/siphon-server
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
