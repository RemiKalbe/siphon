# release-plz configuration
# https://release-plz.ieni.dev/docs/config

[workspace]
changelog_update = true
git_release_enable = true
git_tag_enable = true
publish = true
semver_check = true

# Publish all crates (dependencies must exist on crates.io for binaries to publish)
[[package]]
name = "siphon-common"
publish = true

[[package]]
name = "siphon-protocol"
publish = true

[[package]]
name = "siphon-secrets"
publish = true

[[package]]
name = "siphon-tui"
publish = true

[[package]]
name = "siphon"
publish = true

[[package]]
name = "siphon-server"
publish = true
