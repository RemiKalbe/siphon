# release-plz configuration
# https://release-plz.ieni.dev/docs/config

[workspace]
changelog_update = true
git_release_enable = true
git_tag_enable = true
publish = true
semver_check = true

# Ignore release-plz's own commits
release_commits = "^(chore|release)"

[changelog]
# Don't include CI/release commits in changelog or trigger releases
commit_parsers = [
    { message = "^chore: release", skip = true },
    { message = "^release", skip = true },
    { message = "^ci", skip = true },
    { message = "^fix\\(ci\\)", skip = true },
    { message = "^chore\\(ci\\)", skip = true },
    { message = "^build\\(ci\\)", skip = true },
]

# Publish all crates (dependencies must exist on crates.io for binaries to publish)
[[package]]
name = "siphon-common"
publish = true

[[package]]
name = "siphon-protocol"
publish = true

[[package]]
name = "siphon-secrets"
publish = true

[[package]]
name = "siphon-tui"
publish = true

[[package]]
name = "siphon"
publish = true

[[package]]
name = "siphon-server"
publish = true
